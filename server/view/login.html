<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-container label {
        display: block;
        margin-bottom: 10px;
      }

      .form-container input[type="email"],
      .form-container input[type="password"],
      .form-container select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-container input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br /><br />
          <label for="database">Select School:</label>
          <select id="database" name="database">
            <option value="mtumwa">Mtumwa Database</option>
            <option value="twi">Twi Database</option>
            <option value="kazana">Kazana Database</option>
          </select>
          <br /><br />
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const database = document.getElementById("database").value.toLowerCase();

        const loginData = {
          email,
          password,
          database,
        };

        const url = "http://localhost:5000/users/login";

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(loginData),
          });

          if (!response.ok) {
            throw new Error("Request failed with status " + response.status);
          }

          // Redirect to dashboard.html or handle response data as needed
          const data = await response.json();
          console.log("Login successful:", data);
          window.location.href = "dashboard.html";
        } catch (error) {
          console.error("Error:", error.message);
        }
      });
    </script>
  </body>
</html>
